<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - UPTEC Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/app.css" />
    <style>
      :root {
        --primary: #4a5cc4;
        --muted: #6b7280;
        --bg: #f6f8fb;
        --card: #fff;
        --border: #e6e9ef;
        --text: #1f2937;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family:
          "Nunito",
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          Arial;
        background: linear-gradient(180deg, #f7f9ff 0, #fbfcfe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        padding-right: 20px;
        color: var(--text);
      }
      .auth-card {
        width: 150%;
        max-width: 520px;
        background: var(--card);
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(16, 24, 40, 0.06);
        border: 1px solid var(--border);
      }
      .auth-top {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 16px;
      }
      .auth-logo img {
        max-width: 150px;
        height: auto;
      }
      .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 12px 0 6px;
      }
      .auth-subtitle {
        color: var(--muted);
        font-size: 0.98rem;
        margin: 0 0 12px;
        text-align: center;
      }
      .alert {
        border-left: 4px solid #ef4444;
        background: #fff5f5;
        color: #7f1d1d;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 12px;
      }
      form {
        width: 96%;
      }
      .form-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-size: 0.95rem;
        color: var(--text);
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 1rem;
        background: #fff;
      }
      input:focus {
        outline: none;
        box-shadow: 0 6px 18px rgba(74, 92, 196, 0.07);
        border-color: var(--primary);
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        width: 106%;
        cursor: pointer;
      }
      .btn-primary:hover {
        filter: brightness(0.96);
        transform: translateY(-1px);
      }
      .small-meta {
        margin-top: 12px;
        text-align: center;
        color: var(--muted);
      }
      .small-meta a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
      }
      @media (max-width: 520px) {
        .auth-card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-card" role="main">
      {% if message %}
      <div class="alert" role="alert">
        <p style="margin: 0">{{ message }}</p>
      </div>
      {% endif %}

      <div class="auth-top">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Sign up to get started with UPTEC</p>
      </div>

      <form method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter a strong password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input
            type="password"
            id="confirm"
            name="confirm"
            placeholder="Re-enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirm">Token</label>
          <input
            type="password"
            id="token"
            name="token"
            placeholder="Enter token"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <div class="small-meta">
        <p>Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>
  </body>
</html>
