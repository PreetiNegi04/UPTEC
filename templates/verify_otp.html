<!DOCTYPE html>
<html>
<head><title>Verify OTP</title></head>
<body>
  <h2>Enter OTP</h2>
  <form method="POST">
    <input type="text" name="otp" placeholder="Enter the OTP" required>
    <button type="submit">Verify</button>
  </form>
  {% if message %}
    <p style="color: red;">{{ message }}</p>
  {% endif %}
</body>
</html>
