<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Section Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Section One: Student Info -->
        <div id="form_data">
        <form id="form-info" method="POST" action="/success">
                <h4>Student Info</h4>
                <!-- Form fields here -->

               
                    <h4>Student Info</h4>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" name="uname" id="uname" required>
                        </div>
                        <div class="col">
                            <label for="prog">Programme:</label>
                            <input type="text" class="form-control" name="prog" id="prog" required>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" name="address" id="address" required>
                        </div>
                        <div class="col">
                            <label for="centre">Centre:</label>
                            <input type="text" class="form-control" name="centre" id="centre" required>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="hours">Hours:</label>
                            <input type="text" class="form-control" name="hours" id="hours" required>
                        </div>
                        <div class="col">
                            <label for="ampm">AM/PM:</label>
                            <select class="form-control" name="ampm" id="ampm">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="today-date">Today's Date:</label>
                            <input type="date" class="form-control" name="today-date" id="today-date" value="" readonly>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="mobile">Mobile:</label>
                            <input type="text" class="form-control" name="mobile" id="mobile" required>
                        </div>
                        <div class="col">
                            <label for="whatsapp">WhatsApp No:</label>
                            <input type="text" class="form-control" name="whatsapp" id="whatsapp" required>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="col">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" name="dob" id="dob" required>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="mstatus">Marital Status:</label>
                            <select class="form-control" name="mstatus" id="mstatus">
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="qualification">Qualification:</label>
                            <select class="form-control" name="qualification" id="qualification">
                                <option value="High School">High School</option>
                                <option value="Undergraduate">Undergraduate</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Postgraduate">Postgraduate</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="college-status">Are you pursuing college?</label>
                            <select class="form-control" name="college-status" id="college-status" onchange="toggleCollegeFields()">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="current-college">Current College Name:</label>
                            <input type="text" class="form-control" name="current-college" id="current-college" style="display:none;">
                        </div>
                        <div class="col">
                            <label for="previous-college">Previous College Name:</label>
                            <input type="text" class="form-control" name="previous-college" id="previous-college" style="display:none;">
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="ews">EWS Category:</label>
                            <select class="form-control" name="ews" id="ews">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                
                
       

        <!-- Section Two: Family Background -->
        
           
                <h4>Family Background</h4>
               
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="gname">Father's / Husband's Name:</label>
                            <input type="text" class="form-control" name="gname" id="gname" required>
                        </div>
                        <div class="col">
                            <label for="occupation">Occupation:</label>
                            <input type="text" class="form-control" name="occupation" id="occupation" required>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="addoforg">Name and Address of Organization:</label>
                            <input type="text" class="form-control" name="addoforg" id="addoforg">
                        </div>
                        <div class="col">
                            <label for="desg">Designation:</label>
                            <input type="text" class="form-control" name="desg" id="desg">
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="mobile">Mobile:</label>
                            <input type="text" class="form-control" name="mobile" id="mobile">
                        </div>
                    </div>
            
                    <h4>Other Details</h4>
                    <div class="form-row mb-4">
                        <div class="col">
                            <label>Objective for doing this programme:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="objectives" value="Computer Literacy" id="checkbox1">
                                <label class="form-check-label" for="checkbox1">Computer Literacy</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="objectives" value="Added Qualification" id="checkbox2">
                                <label class="form-check-label" for="checkbox2">Added Qualification</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="objectives" value="Career in Computers" id="checkbox3">
                                <label class="form-check-label" for="checkbox3">Career in Computers</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="objectives" value="Others" id="checkbox4">
                                <label class="form-check-label" for="checkbox4">Others</label>
                            </div>
                            <div class="form-group mt-2" id="otherTextInput" style="display: none;">
                                <label for="otherText">Please specify:</label>
                                <input type="text" class="form-control" id="otherText" placeholder="Enter details">
                            </div>
                        </div>
                    </div>
                    
                    <!-- New Section for How Did You Hear About UPTEC -->
                    <div class="form-row mb-4">
                        <div class="col">
                            <label>How did you come to know about UPTEC?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="source" value="newspaper" id="checkboxNewspaper">
                                <label class="form-check-label" for="checkboxNewspaper">Newspaper</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="source" value="radio" id="checkboxRadio">
                                <label class="form-check-label" for="checkboxRadio">Radio</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="source" value="facebook" id="checkboxFacebook">
                                <label class="form-check-label" for="checkboxFacebook">Facebook</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="source" value="whatsapp" id="checkboxWhatsapp">
                                <label class="form-check-label" for="checkboxWhatsapp">WhatsApp</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="source" value="website" id="checkboxWebsite">
                                <label class="form-check-label" for="checkboxWebsite">Website</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="source" value="friends" id="checkboxFriends">
                                <label class="form-check-label" for="checkboxFriends">Friends</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="source" value="hoarding" id="checkboxHoarding">
                                <label class="form-check-label" for="checkboxHoarding">Hoarding</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="source" value="others" id="checkboxOthers">
                                <label class="form-check-label" for="checkboxOthers">Others</label>
                            </div>
                            <div class="form-group mt-2" id="newspaperRadioTextInput" style="display: none;">
                                <label for="newspaperRadioText">Please specify name:</label>
                                <input type="text" class="form-control" id="newspaperRadioText" placeholder="Enter details">
                            </div>
                        </div>
                    </div>
            
                   
                 
             
        </div>

        <!-- Section Three: Course Details -->

            <h4>Course Details</h4>

             
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="coursename">Course Name:</label>
                            <select class="form-control" name="coursename" id="coursename" onchange="handleCourseTypeChange()">
                                <option value="O Level">O Level</option>
                                <option value="Tally">Tally</option>
                                <option value="App Development">App Development</option>
                                <option value="Excel">Excel</option>
                                <option value="New Tech">New Tech</option>
                                <option value="Short Term">Short Term</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="form-row mb-4" id="newTechCourses" style="display: none;">
                        <div class="col">
                            <label for="newTechCourseName">Select New Tech Course:</label>
                            <select class="form-control" name="newTechCourseName" id="newTechCourseName">
                                <option value="Artificial Intelligence">Artificial Intelligence</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Blockchain">Blockchain</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="form-row mb-4" id="shortTermCourses" style="display: none;">
                        <div class="col">
                            <label for="shortTermCourseName">Select Short Term Course:</label>
                            <select class="form-control" name="shortTermCourseName" id="shortTermCourseName">
                                <option value="Web Design">Web Design</option>
                                <option value="Graphic Design">Graphic Design</option>
                                <option value="SEO">SEO</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="form-row mb-4">
                        <div class="col-auto">
                            <label for="course_mode">Mode of Course:</label>
                            <div class="d-flex">
                                <div class="form-check mr-3">
                                    <input class="form-check-input" type="radio" name="course_mode" id="offline" value="offline">
                                    <label class="form-check-label" for="offline">Offline</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="course_mode" id="online" value="online">
                                    <label class="form-check-label" for="online">Online</label>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="form-row mb-4">
                        <div class="col-auto">
                            <label for="course_duration">Type of Course:</label>
                            <div class="d-flex">
                                <div class="form-check mr-3">
                                    <input class="form-check-input" type="radio" name="course_duration" id="3months" value="3months">
                                    <label class="form-check-label" for="3months">3 Months</label>
                                </div>
                                <div class="form-check mr-3">
                                    <input class="form-check-input" type="radio" name="course_duration" id="6months" value="6months">
                                    <label class="form-check-label" for="6months">6 Months</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="course_duration" id="12months" value="12months">
                                    <label class="form-check-label" for="12months">12 Months</label>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="form-outline mb-4">
                        <label for="fees">Fees:</label>
                        <input type="text" class="form-control" name="fees" id="fees">
                    </div>
            
                    <div class="form-outline mb-4">
                        <label for="secfees">Security Fees Deposit:</label>
                        <input type="text" class="form-control" name="secfees" id="secfees" readonly>
                    </div>
            
                    <h4>For Office Use:</h4>
                    <div class="form-outline mb-4">
                        <label for="courseadv">Course Advised:</label>
                        <input type="text" class="form-control" name="courseadv" id="courseadv">
                    </div>
            
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="p">P:</label>
                            <input type="text" class="form-control" name="p" id="p">
                        </div>
                        <div class="col">
                            <label for="t">T:</label>
                            <input type="text" class="form-control" name="t" id="t">
                        </div>
                        <div class="col">
                            <label for="r">R:</label>
                            <input type="text" class="form-control" name="r" id="r">
                        </div>
                    </div>
            
                    <div class="form-outline mb-4">
                        <label for="approved">Approved for admission (Y/N), if no, reason:</label>
                        <input type="text" class="form-control" name="approved" id="approved">
                    </div>
            
                    <div class="form-outline mb-4">
                        <label for="fremark">Remark:</label>
                        <input type="text" class="form-control" name="fremark" id="fremark">
                    </div>
            
        <button type="submit" class="btn-btn-primary">Submit</button>
        </div>
    </div>
</form>
</div>

    <script>
        // Set today's date as the default value for the date input
        document.getElementById('today-date').value = new Date().toISOString().split('T')[0];

        
        function submitSectionOne() {
            // Save form data, handle validation, and show next section
            document.getElementById('section_one').style.display = 'none';
            document.getElementById('section_two').style.display = 'block';
        }

        function submitSectionTwo() {
            // Save form data, handle validation, and show next section
            document.getElementById('section_two').style.display = 'none';
            document.getElementById('section_three').style.display = 'block';
        }

        function toggleCollegeFields() {
            const status = document.getElementById('college-status').value;
            if (status === 'yes') {
                document.getElementById('current-college').style.display = 'block';
                document.getElementById('previous-college').style.display = 'none';
            } else {
                document.getElementById('current-college').style.display = 'none';
                document.getElementById('previous-college').style.display = 'block';
            }
        }

        function toggleCourses() {
            const courseType = document.getElementById('tech').value;
            const courseOptions = document.getElementById('course-options');
            if (courseType === 'New Tech' || courseType === 'Short Term') {
                courseOptions.style.display = 'block';
            } else {
                courseOptions.style.display = 'none';
            }
        }

        document.getElementById('checkbox4').addEventListener('change', function() {
            document.getElementById('otherTextInput').style.display = this.checked ? 'block' : 'none';
        });
    

        // Toggle college fields based on selection
        function toggleCollegeFields() {
            var collegeStatus = document.getElementById('college-status').value;
            var currentCollegeField = document.getElementById('current-college');
            var previousCollegeField = document.getElementById('previous-college');
            if (collegeStatus === 'yes') {
                currentCollegeField.style.display = 'block';
                previousCollegeField.style.display = 'none';
            } else {
                currentCollegeField.style.display = 'none';
                previousCollegeField.style.display = 'block';
            }
        }

        // Handle checkbox for other options
        document.getElementById('checkbox4').addEventListener('change', function () {
            var otherTextInput = document.getElementById('otherTextInput');
            otherTextInput.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('checkboxNewspaper').addEventListener('change', toggleTextInput);
        document.getElementById('checkboxRadio').addEventListener('change', toggleTextInput);

        function toggleTextInput() {
            var newspaperRadioTextInput = document.getElementById('newspaperRadioTextInput');
            var isNewspaperChecked = document.getElementById('checkboxNewspaper').checked;
            var isRadioChecked = document.getElementById('checkboxRadio').checked;
            newspaperRadioTextInput.style.display = (isNewspaperChecked || isRadioChecked) ? 'block' : 'none';
        }

        // Show Section Two and hide Section One
       
        

        // Handle dropdown change for course type
        function handleCourseTypeChange() {
            var courseType = document.getElementById('coursename').value;
            var newTechCourses = document.getElementById('newTechCourses');
            var shortTermCourses = document.getElementById('shortTermCourses');

            if (courseType === 'New Tech') {
                newTechCourses.style.display = 'block';
                shortTermCourses.style.display = 'none';
            } else if (courseType === 'Short Term') {
                newTechCourses.style.display = 'none';
                shortTermCourses.style.display = 'block';
            } else {
                newTechCourses.style.display = 'none';
                shortTermCourses.style.display = 'none';
            }
        }
    </script>
</body>
</html>
