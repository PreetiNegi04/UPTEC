<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - UPTEC Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/app.css" />
    <style>
      :root {
        --primary-color: #4a5cc4;
        --muted: #6b7280;
        --bg: #f6f8fb;
        --card: #ffffff;
        --border: #e6e9ef;
        --text: #1f2937;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family:
          "Nunito",
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial;
        background: linear-gradient(180deg, #eef2ff 0%, #f8fafc 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        color: var(--text);
      }
      .auth-card {
        width: 100%;
        max-width: 480px;
        background: var(--card);
        border-radius: 12px;
        padding: 28px 28px;
        box-shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      .auth-top {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 18px;
      }
      .auth-logo img {
        max-width: 160px;
        height: auto;
      }
      .auth-title {
        font-size: 1.625rem;
        font-weight: 700;
        margin: 14px 0 4px;
      }
      .auth-subtitle {
        color: var(--muted);
        font-size: 0.975rem;
        margin: 0 0 14px;
        text-align: center;
      }
      .alert {
        border-left: 4px solid #ef4444;
        background: #fff5f5;
        color: #7f1d1d;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 12px;
      }
      form {
        width: 95%;
      }
      .form-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-size: 0.95rem;
        color: var(--text);
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 1rem;
        background: #fff;
      }
      input:focus {
        outline: none;
        box-shadow: 0 6px 18px rgba(74, 92, 196, 0.08);
        border-color: var(--primary-color);
      }
      .btn-primary {
        background: var(--primary-color);
        color: #fff;
        border: none;
        padding: 12px 16px;
        border-radius: 8px;
        font-weight: 600;
        width: 106%;
        cursor: pointer;
      }
      .btn-primary:hover {
        filter: brightness(0.95);
        transform: translateY(-1px);
      }
      .small-link {
        margin-top: 12px;
        text-align: center;
        color: var(--muted);
        font-size: 0.95rem;
      }
      .small-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }
      @media (max-width: 480px) {
        .auth-card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-card" role="main">
      {% if message %}
      <div class="alert" role="alert">
        <p style="margin: 0">{{ message }}</p>
      </div>
      {% endif %}

      <div class="auth-top">
        <div class="auth-logo">
          <img src="./static/images/logo/logo.png" alt="UPTEC Logo" />
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">
          Enter your credentials to access your dashboard
        </p>
      </div>

      <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn-primary">Log In</button>
      </form>

      <div class="small-link">
        <p><a href="/forget-password">Forgot your password?</a></p>
      </div>
      <div class="small-link">
        <a href="/admin/register">Register admin</a></p>
    </div>
  </body>
</html>
