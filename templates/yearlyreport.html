<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCC Center EPR Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .report-container {
            width: 90%;
            max-width:max-content;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin: 0 0 20px;
            font-size: 22px;
            color: #004080; /* Dark blue for headings */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            background-color: white;
        }

        

        /* Styling for 'Total' row */
        .total-row {
            background-color: yellow;
            font-weight: bold;
        }
        .headers{
            background-color: #a2f3c1;
        }

        /* Styling for 'Total' column */
        .total-col {
            background-color: yellow;
            font-weight: bold;
        }
        .sub-headers{
            background-color: #08e25c;
        }

        .hidden {
            display: none;
        }

        /* Styling for download menu */
        .download-toolbar {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .download-menu-icon {
            cursor: pointer;
        }

        .download-menu {
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 30px;
            right: 0;
            width: 150px;
            display: none;
        }

        .download-menu-item {
            padding: 10px;
            cursor: pointer;
        }

        .download-menu-item:hover {
            background: #f0f0f0;
        }

        /* Highlight for header columns */
       
    </style>
</head>
<body>
    <div class="report-container">
        <h2 id="report-title">UCC Center EPR Report</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="1" class="headers">Centre</th>
                    <th rowspan="1" class="headers">Year</th>
                    <th colspan="4" class="headers">Lap Rep / CCHN / DNIM</th>
                    <th colspan="4" class="headers">ADCA</th>
                    <th colspan="4" class="headers">Desk Expert / DCA / CPC</th>
                    <th colspan="4" class="headers">'O' Level</th>
                    <th colspan="4" class="headers">DCAC</th>
                    <th colspan="4" class="headers">BCA</th>
                    <th colspan="4" class="headers">IC</th>
                    <th colspan="4" class="headers">Internship</th>
                    <th colspan="4" class="headers">New Tech</th>
                    <th colspan="4" class="headers">ST</th>
                    <th colspan="5" class="headers">Total</th>
                </tr>
                <tr>
                    <!-- Sub-columns for each category -->
                    <th></th><th></th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th>
                    <th>E</th><th>P</th><th>R</th><th>U</th><th>TR</th>
                    
                </tr>
            </thead>
            <tbody id="report-body">
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <div class="download-toolbar">
        <div class="download-menu-icon" title="Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </div>
        <div class="download-menu">
            <div class="download-menu-item" id="downloadPDF">Download PDF</div>
            <div class="download-menu-item" id="downloadCSV">Download CSV</div>
            <div class="download-menu-item" id="downloadImage">Download Image</div>
        </div>
    </div>


    <script>
        function generateReport() {
            const reportBody = document.getElementById('report-body');
            const reportTitle = document.getElementById('report-title');
            
            // Get current year and next year
            const currentYear = new Date().getFullYear();
            const startMonth = 3; // April (0 = January, so 3 = April)
            const endMonth = 2; // March
            let startYear = currentYear;
            let endYear = currentYear + 1;

            // Generate report title
            reportTitle.textContent = `UCC Center EPR Report for ${startYear}-${endYear}`;

            // Month names
            const months = [
                "January", "February", "March", "April", "May", "June", "July", "August", 
                "September", "October", "November", "December"
            ];

            // Create rows for each month from April to next year's March
            for (let i = startMonth; i <= 11; i++) {
                createTableRow(reportBody, months[i], `${startYear} (T)`);
            }
            for (let i = 0; i <= endMonth; i++) {
                createTableRow(reportBody, months[i], `${endYear} (T)`);
            }

            // Create total row
            createTotalRow(reportBody, `${startYear}-${endYear} (T)`);
        }

        function createTableRow(reportBody, month, year) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${month}</td>
                <td>${year}</td>
                <td>0</td><td>0</td><td>0</td><td>0</td>
                <td>1</td><td>1</td><td>1</td><td>0</td>
                <td>10</td><td>7</td><td>6</td><td>0</td>
                <td>4</td><td>3</td><td>0</td><td>0</td>
                <td>3</td><td>0</td><td>0</td>
                <td>3</td><td>0</td><td>0</td>
                <td>3</td><td>0</td><td>0</td>
                <td>3</td><td>0</td><td>0</td>
                <td>0</td><td>0</td><td>0</td>
                <td>0</td><td>6</td><td>2</td>
                
                <td>2</td><td>2</td><td>1</td>
                <td>16</td><td >11</td><td >10</td>
                <td class="total-col">42</td><td class="total-col">29</td><td class="total-col">27</td><td class="total-col">29</td><td class="total-col">1</td>
            `;
            reportBody.appendChild(row);
        }

        function createTotalRow(reportBody, yearRange) {
            const row = document.createElement('tr');
            row.classList.add('total-row');
            row.innerHTML = `
                <td class="total-col">Total</td>
                <td class="total-col">${yearRange}</td>
                <td class="total-col">0</td><td class="total-col">0</td class="total-col"><td class="total-col">0</td><td class="total-col">0</td>
                <td class="total-col">4</td><td class="total-col">1</td><td class="total-col">2</td><td class="total-col">1</td>
                <td class="total-col">34</td><td class="total-col">24</td><td class="total-col">26</td><td class="total-col">1</td>
                <td class="total-col">10</td><td class="total-col">7</td><td class="total-col">8</td><td class="total-col">1</td>
                <td class="total-col">1</td><td class="total-col">1</td ><td class="total-col">0</td>
                <td class="total-col">1</td><td class="total-col">1</td><td class="total-col">0</td>
                <td class="total-col">0</td><td class="total-col">0</td><td class="total-col">0</td>
                <td class="total-col">0</td><td class="total-col">0</td><td class="total-col">0</td>
                <td class="total-col">13</td><td class="total-col">9</td><td class="total-col">8</td>
                <td class="total-col">14</td><td class="total-col">8</td><td class="total-col">7</td>
                <td class="total-col">67</td><td class="total-col">41</td><td class="total-col">42</td><td class="total-col">43</td><td class="total-col">67</td><td class="total-col">67</td><td class="total-col">67</td><td class="total-col">67</td><td class="total-col">67</td><td class="total-col">67</td><td class="total-col">67</td>
            `;
            reportBody.appendChild(row);
        }

        document.querySelector('.download-menu-icon').addEventListener('click', function() {
        const menu = document.querySelector('.download-menu');
        menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'block' : 'none';
    });

    document.getElementById('downloadPDF').addEventListener('click', function() {
        generatePDF();
    });

    document.getElementById('downloadCSV').addEventListener('click', function() {
        generateCSV();
    });

    document.getElementById('downloadImage').addEventListener('click', function() {
        generateImage();
    });

   function generatePDF() {
    const { jsPDF } = window.jspdf;
    toggleButtonsVisibility(true);

    html2canvas(document.querySelector('.report-container'), { ignoreElements: element => element.classList.contains('hidden') }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('l', 'mm', 'a4'); // Landscape, millimeters, A4 paper size

        // Define dimensions for A4 paper in landscape mode
        const pageWidth = 297; // A4 width in mm (Landscape)
        const pageHeight = 210; // A4 height in mm (Landscape)

        // Calculate image dimensions
        const imgWidth = canvas.width;
        const imgHeight = canvas.height;
        
        // Calculate scaling factor to fit the page width and height
        const widthRatio = pageWidth / imgWidth;
        const heightRatio = pageHeight / imgHeight;
        const scaleRatio = Math.min(widthRatio, heightRatio);

        const scaledImgWidth = imgWidth * scaleRatio;
        const scaledImgHeight = imgHeight * scaleRatio;

        // Center the image on the page
        const xOffset = (pageWidth - scaledImgWidth) / 2;
        const yOffset = (pageHeight - scaledImgHeight) / 2;

        pdf.addImage(imgData, 'PNG', xOffset, yOffset, scaledImgWidth, scaledImgHeight);

        pdf.save('report.pdf');
    }).catch(error => {
        console.error('Error generating PDF:', error);
    }).finally(() => {
        toggleButtonsVisibility(false);
    });
}

function generateCSV() {
    toggleButtonsVisibility(true);

    let csvContent = "data:text/csv;charset=utf-8,";
    const rows = document.querySelectorAll('#report-table tr');
    
    rows.forEach(row => {
        const cells = row.querySelectorAll('th, td');
        const rowArray = Array.from(cells).map(cell => {
            const text = cell.innerText.replace(/,/g, ''); // Remove commas to avoid breaking CSV format
            return `"${text}"`; // Enclose in quotes to handle commas in text
        });
        csvContent += rowArray.join(',') + "\n";
    });

    const downloadLink = document.createElement('a');
    downloadLink.setAttribute('href', encodeURI(csvContent));
    downloadLink.setAttribute('download', 'report.csv');
    downloadLink.click();

    toggleButtonsVisibility(false);
}


   
    function generateImage() {
        toggleButtonsVisibility(true);

        html2canvas(document.querySelector('.report-container'), { ignoreElements: element => element.classList.contains('download-btn') }).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const downloadLink = document.createElement('a');
            downloadLink.href = imgData;
            downloadLink.download = 'report.png';
            downloadLink.click();
        }).catch(error => {
            console.error('Error generating image:', error);
        }).finally(() => {
            toggleButtonsVisibility(false);
        });
    }

    function toggleButtonsVisibility(hide) {
        const buttons = document.querySelectorAll('.download-btn');
        buttons.forEach(button => {
            button.classList.toggle('hidden', hide);
        });
    }

        // Call the function to generate the report on page load
        window.onload = generateReport;
    </script>
</body>
</html>
