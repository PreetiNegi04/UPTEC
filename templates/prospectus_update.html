<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Prospectus Number</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Body Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: white; /* Light Cyan */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    overflow: hidden;

}
.form-section{
    width:800px;
    height:800px;
    
}
/* Container to hold image and form */
.container {
    /*display: flex;*/
    width: 100%; /* Increase container width */
    max-width: 1200px;
    height: 80%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    background-color: #ffffff; /* White */
    border-radius: 10px;
    display:flex;
}

/* Image Section */
.image-section {
    width: 90%; /* Increase width of image section */
    background-color: #1E90FF; /* Blue */
    display: flex;
    justify-content: center;
    align-items: center;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}

.image-section img {
    max-width: 80%;
    max-height: 100%;
    border-radius: 10px;
}

/* Form Section */
.form-section {
    width: 60%; /* Adjust width as necessary */
    padding: 20px;
    background-color: #F5F5F5; /* Light Grey */
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    display: flex;
    flex-direction: column;
    overflow: scroll; /* Enable vertical scrolling */
    height:600px; 
    /* Fill the container height */
}


/* Header styles */
/*For Enquiry Form Heading*/
header {
    text-align: center;
    margin-bottom: 20px;
}
/*For enquiry Form Haeding*/
header h1 {
    color: #1E90FF; /* Blue */
    font-size: 28px;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin: 20px 0; /* Added margin to place the heading on top */
}

/* Form styles */
form {
    display:flex;
    flex-direction: column;
    width: 40%;
    height:90%;
    overflow-y: scroll;
    overflow-x: hidden;

}

label {
    margin-bottom: 8px;
    color: #333;
    font-weight: bold;
    font-size: 14px;
}

input[type="text"],
input[type="tel"],
input[type="date"],
select,
textarea {
    width:calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
   
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #ffffff; /* White */
    color: #333;
    font-size: 14px;
}

input[type="text"]:focus,
input[type="tel"]:focus,
input[type="date"]:focus,
select:focus,
textarea:focus {
    border-color: #1E90FF; /* Blue */
    outline: none;
}
select{
    width:100%
}

textarea {
    height: 80px;
    resize: vertical;
}

input[type="radio"] {
    margin-right: 8px;
}

button[type="submit"] {
    width: 90%;
    background-color: #1E90FF; /* Blue */
    color: white;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease-in-out;
    align-self: center; /* Center button */
    margin-top: 20px; /* Space above the button */
}

button[type="submit"]:hover {
    background-color: #4682B4; /* Darker Blue */
}

.radio-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.radio-group label {
    font-weight:normal;
    font-size:medium;
    line-height: 1.5;
    margin: 0;
    padding: 0;
}

.radio-group div {
    display: flex;
    align-items: center;
}

.radio-group div:hover input[type="radio"] + label {
    color: #1E90FF; /* Blue */
    margin-right: 5px;
}

    </style>
   

    
</head>
<body>
    <header>
        <h1>Add Prospectus Number </h1>
        <img src="https://campus7.in/wp-content/uploads/2022/11/enquiry-management-software.jpg" alt="Logo">
        
    </header>
    <form method='post' class="form_section">

        <div class="form-row mb-4">
            <div class="col">
                <label for="today-date">Date of Enquiry :</label>
        <input type="date" class="form-control" name="today-date" id="today-date" value="" readonly>
            </div>
            <div class="col">
                <label for="type_of_enquiry">Type of Enquiry:</label>
                <input class = " form-control" type = "text" id  = "type_of_enquiry" name = "type_of_enquiry" value = "{{document['type_of_enquiry']}}" readonly>
            </div>
           
        </div>   
        

        <div class="form-row mb-4">
        <div class="col">
        <label for="uname">Name:</label>
        <input type="text" id="uname" name="uname" value = "{{document['name']}}" readonly></div></div>

        
      

        <div class="form-row mb-4">
            <div class="col">
                <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" maxlength="10" value = "{{document['contact_number']}}" class = " form-control"readonly>
            </div>
            <div class="col">
                <label for="whatsapp">WhatsApp No:</label>
                <input type="tel" class="form-control" maxlength="10" name="whatsapp" id="whatsapp" value="{{document['whatsapp']}}" readonly>
            </div>
           
        </div>

       

        <div class="form-row mb-4">
            <div class="col">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" id="address" value = "{{document['address']}}"  readonly>
            </div>
            <div class="col">
                <label for="area">Area:</label>
                <input type="text" class="form-control" name="area" id="area" value="{{document['area']}}" readonly>
            </div>
           
        </div>
        <div class="form-row mb-4">
        <div class="col">
            <label for="qualification">Qualification:</label>
            <input type = "text" class = "form-control" name = "qualification" id = "qualification" value="{{document['qualification']}}" readonly>
        </div>
        </div>

<div class="form-row mb-4">
        <div class="col">
            <label for="college_name">College / School Name</label>
            <input type="text" value = "{{document['college_name']}}" class="form-control" name="college_name" id="college_name" readonly>
        </div>
        </div>

        <h4 class="form-headers">Other Details</h4><br>
                    <div class="form-row mb-4">
                        <div class="col">
                            <h4>Objective for doing this programme:</h4>
                            <input type = "text" id = "objective" name = "objective" value = "{{document.objectives | join(', ')}}" readonly>
                        </div>
                    </div>


                    <div class="form-row mb-4">
                        <div class="col">
                            <h4>How did you come to know about UPTEC?</h4>
                            <input type = "text" name = "source" id = "source" value="{{ document.source |join(', ')}}" readonly>
                        </div>
                    </div>


                    <h4 class="form-headers">Course To Enquire</h4><br>

             
                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="coursename">Course Name:</label>
                            <input type = "text" name = "coursename" id = "coursename" value = "{{document['course_name']}}" readonly>
                        </div>
                    </div>


                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="t">E:</label>
                            <input type="text" class="form-control" name="e" id="e" value = "{{document['e']}}" readonly>
                        </div>
                        <div class="col">
                            <label for="p">P:</label>
                            <input type="text" class="form-control" name="p" id="p" value = "{{document['p']}}" readonly>
                        </div>
                        <div class="col">
                            <label for="r">R:</label>
                            <input type="text" class="form-control" name="r" id="r" value = "1" readonly>
                        </div>

                        <div class="col">

                            <label for="prospectus">Prospectus Number:</label>
                            <select class="form-control" name="prospectus" id="prospectus">
                                <option value="O">O</option>
                                <option value="PPS">PPS</option>
                            </select>
                            <input type="text" id="prospectus_number" name="prospectus_number" pattern="^\d{6}$" maxlength="6" required title="Please enter exactly 6 digits.">
                            
                        </div>

                    </div>

                    <div class="form-row mb-4">
                        <div class="col">
                            <label for="status">Follow Up Status:</label>
                            <input type="date" id="date" name="date" value = "{{document['follow_up_status']['date']}}" readonly>
                        </div>
                        <div class="col">
                            <input type = text id="reason" name="reason" value = "{{document['follow_up_status']['reason']}}" readonly>
                        </div>
                    </div>

                      
       
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
