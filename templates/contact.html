<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b263b;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        header h1 {
            color: #f0f0f0;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        header img {
            width: 100px;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: -70px;
            animation: bounce 2s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        form {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            transition: all 0.3s ease-in-out;
            animation: slideIn 0.7s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d1d1d1;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: #34495e;
            color: #f0f0f0;
            box-sizing: border-box;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            background-color: #3d566e;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.7);
            outline: none;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #1abc9c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-color: #16a085;
            box-shadow: 0 0 10px rgba(0, 255, 195, 0.5);
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .radio-group label {
            font-weight: normal;
        }

        .radio-group div {
            display: flex;
            align-items: center;
        }

        .radio-group div:hover input[type="radio"] + label {
            color: #1abc9c;
        }

    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/100" alt="Logo">
        <h1>Enquiry Form</h1>
    </header>
    <form action='/' method='post'>
        <label for="date">Date of Enquiry:</label>
        <input type="date" id="dateoe" name="dateoe" required>

        <label for="name">Name:</label>
        <input type="text" id="uname" name="uname" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="type_of_enquiry">Type of Enquiry:</label>
        <select id="type_of_enquiry" name="type_of_enquiry" required>
            <option value="In Person Enquiry">In Person Enquiry</option>
            <option value="Telephonic Enquiry">Telephonic Enquiry</option>
        </select>

        <label for="course">Course to Enquire:</label>
        <input type="text" id="course" name="course" required>

        <label for="status">Follow Up Status:</label>
        <input type="date" id="date" name="date" required>
        <textarea id="reason" name="reason" placeholder="Enter the follow-up status" required></textarea>

        <label for="estatus">Enquiry Status:</label>
        <input type="text" id="estatus" name="estatus" required>

        <label for="remark">Remark:</label>
        <div class="radio-group">
            <div>
                <input type="radio" id="Closed" value="Closed" name="status" required>
                <label for="closed">Closed</label>
            </div>
            <div>
                <input type="radio" id="registered" value="Registered" name="status" required>
                <label for="reg">Registered</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
