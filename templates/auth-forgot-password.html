<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - UPTEC</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/app.css" />
    <style>
      :root {
        --primary: #4a5cc4;
        --muted: #6b7280;
        --card: #fff;
        --border: #e6e9ef;
        --text: #1f2937;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family:
          Nunito,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          Arial;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        background: linear-gradient(180deg, #eef2ff 0%, #f8fafc 100%);
        color: var(--text);
      }
      .auth-card {
        width: 100%;
        max-width: 520px;
        background: var(--card);
        border-radius: 12px;
        padding: 28px;
        border: 1px solid var(--border);
        box-shadow: 0 10px 30px rgba(16, 24, 40, 0.06);
      }
      .auth-top {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 18px;
      }
      .auth-logo img {
        max-width: 180px;
        height: auto;
        margin-bottom: 8px;
      }
      .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 8px 0;
      }
      .auth-subtitle {
        color: var(--muted);
        font-size: 0.95rem;
        margin: 0 0 12px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-size: 0.95rem;
        color: var(--text);
        margin-bottom: 6px;
      }
      input[type="email"] {
        width: 96%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 1rem;
        background: #fff;
      }
      .btn-primary {
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        width: 102%;
        cursor: pointer;
      }
      .btn-primary:hover {
        filter: brightness(0.95);
        transform: translateY(-1px);
      }
      .small-link {
        text-align: center;
        margin-top: 14px;
        color: var(--muted);
      }
      .small-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }
      .alert {
        border-left: 4px solid #ef4444;
        background: #fff5f5;
        color: #7f1d1d;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 12px;
      }
      @media (max-width: 480px) {
        .auth-card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="auth-card" role="main">
      {% if message %}
      <div class="alert" role="alert">
        <p style="margin: 0">{{ message }}</p>
      </div>
      {% endif %}

      <div class="auth-top">
        <div class="auth-logo">
          <img src="./static/images/logo/logo.png" alt="UPTEC Logo" />
        </div>
        <h1 class="auth-title">Forgot Password</h1>
        <p class="auth-subtitle">Enter your email to receive a reset code.</p>
      </div>

      <form method="POST">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <button type="submit" class="btn-primary">Send OTP</button>
      </form>

      <div class="small-link">
        <p>Remember your account? <a href="/login">Log in</a></p>
      </div>
    </main>
  </body>
</html>
